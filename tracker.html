<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Page</title>
</head>
<body>
  <h1>Welcome to the Test Page</h1>
  <p>This page is being monitored.</p>

  <div id="hitCount"></div>

  <script>
    // Simple hit counter using localStorage
    let count = localStorage.getItem("hitCount") || 0;
    count++;
    localStorage.setItem("hitCount", count);
    document.getElementById("hitCount").textContent = `Visit Count: ${count}`;
    console.log("Visited at", new Date().toLocaleTimeString());
  </script>
</body>
</html>
